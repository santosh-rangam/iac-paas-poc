          <style type="text/css">  
        
    ul.dropdown-cart{
    min-width:250px;
}
ul.dropdown-cart li .item{
    display:block;
    padding:3px 10px;
    margin: 3px 0;
}
ul.dropdown-cart li .item:hover{
    background-color:#f3f3f3;
}
ul.dropdown-cart li .item:after{
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
}

ul.dropdown-cart li .item-left{
    float:left;
}
ul.dropdown-cart li .item-left img,
ul.dropdown-cart li .item-left span.item-info{
    float:left;
}
ul.dropdown-cart li .item-left span.item-info{
    margin-left:10px;   
}
ul.dropdown-cart li .item-left span.item-info span{
    display:block;
}
ul.dropdown-cart li .item-right{
    float:right;
}
ul.dropdown-cart li .item-right button{
    margin-top:14px;
}
    </style>
        
        
    </head>

        <div class="row" ng-controller = "MyController">

                    </li>

                </ol>
            </div>
        </div>
            
        
            
            
            
            
            <div class="panel panel-primary filterable">
                <div class="panel-heading">
                    <h3 class="panel-title">Users</h3>
                    <div class="pull-right">
                        <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                    </div>
                </div>
                
                

                
               

      <table class="table table-hover">
        <thead>
          <tr class = "filters">
              <th ><input type="text" class="form-control" placeholder="View" disabled></th>
            <th><input type="text" class="form-control" placeholder="Parts No." disabled></th>
            <th><input type="text" class="form-control" placeholder="Description" disabled></th>
            <th><input type="text" class="form-control" placeholder="Required" disabled></th>
              <th><input type="text" class="form-control" placeholder="Remarks" disabled></th>
<!--

              <th><input type="text" class="form-control" placeholder="Leaf" disabled></th>
-->
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in options">
              <td><img ng-src="img/{{item.partNo}}.png" alt="Photo of {{item.description}}"></td>
            <td>{{item.partNo}}</td>
            <td>{{item.description}}</td>
            <td>{{item.required}}</td>
             <td>{{item.remarks}}<td>
